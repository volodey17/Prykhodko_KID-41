<!-- оголошення типу документа -->
<!DOCTYPE html>
<html lang="uk-UA">

  <!-- контейнер для підключення будь-чого в документ html-->
  <head>
    <meta charset="utf-8">
    <title>Сторінка Приходька Володимира</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <!-- контентейнер всього вмісту документа html -->
  <body>
    <!-- вступний контент -->
    <header>
      <h1>Лабораторна робота №1</h1>
    </header>
    
    <!-- основний вміст документа -->
    <main>
      <div class="box">
        <div class="form">
        <form action="" method="POST">
          <fieldset>
            <legend>Дані для реєстрації</legend>
            <label>Ім'я:<br><input type="text" name="firstname"></label><br><br>
            <label>Прізвище:<br><input type="text" name="lastname"></label><br><br>
            <label>Email:<br><input type="email" name="email"></label><br><br>
            <label>Пароль:<br><input type="password" name="pass1"></label><br><br>
            <label>Підтвердження пароля:<br><input type="password" name="pass2"></label><br>
          </fieldset>
          <input type="submit">
          <input type="button" value="Завершити">
        </form>
      </div>
      </div>
    </main>
  </body>
</html>
