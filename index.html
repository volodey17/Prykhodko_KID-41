<!--
    Декларація типу документа (HTML5),
    вона не чутлива до регістру
-->
<!DOCTYPE html>
<!-- 
    HTML - кореневий елемент(контейнер) документа,
    поза його межами - браузер не обровляє код 
    lang - Мова та діалект всього документа
-->
<html lang="uk-UA">  
    <!--
        HEAD містить мета-інформацію про документ, таку
        як заголовок сторінки, підключення стилів
        CSS, мета-теги і іншу інформацію
    -->
    <head>
        <meta charset="UTF-8">
        <!--
            <meta name="description" content="Це опис сторінки">
            <meta name="keywords" content="ключові слова, для, пошукових систем"> 
            (!!"keywords" - не актуально з 2009р)
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        -->
        <title> ЗАГОЛОВОК СТОРІНКИ </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <!--
        BODY - основний вміст сторінки, який
        відображається на екрані користувача
    -->
    <body>
        <h1 ang="uk">Це заголовок</h1>
        <p>Це абзац тексту.</p>

        <!--
            DIV - контейнер для групування та розділення
            елементів на веб-сторінці. Він не вносить
            пеціального форматування або семантики,
            але надає можливість застосовувати CSS
            стилі, додавати класи і ідентифікатори,
        -->
        <div id="container">
            <h1>Заголовок сторінки</h1>
            <p>Це абзац тексту.</p>
            <ul>
                <li>Пункт списку 1</li>
                <li>Пункт списку 2</li>
            </ul>
        </div>

        <!--
            Форматирование текста
        -->
        <h1>Це заголовок рівня 1</h1>
        <h2>Це заголовок рівня 2</h2>
        <p>Це абзац тексту.</p>
        <ul>
            <li>Перший елемент</li>
            <li>Другий елемент</li>
        </ul>
        <ol>
            <li>Перший пункт</li>
            <li>Другий пункт</li>
        </ol>
        
        <!--
            SPAN - використовується для
            визначення невеличкого фрагмента тексту
            або для групування і застосування стилів до
            частини тексту, які розташовані всередині нього.
        -->
        <p>Це <span style="color: red;">червоний текст</span>.</p>
        <p>Це <span class="important">важливий текст</span>.</p>

    </script>

    Додаємо лінк на файл с кодом javascript

-->
    </body>
</html>
